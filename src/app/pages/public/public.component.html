<mat-toolbar class="navbar py-2 px-0">
    <div class="container">
        <a [routerLink]="['/']"><img src="/assets/img/logo-coin-city.png" alt="logo-coin-city"></a>
        <div class="navlinks d-none d-lg-flex align-items-center">
            <a [routerLink]="['/inicio']" routerLinkActive="active">INICIO</a>
            <a [routerLink]="['/coincity']" routerLinkActive="active">COINCITY</a>
            <a [routerLink]="['/team']" routerLinkActive="active">TEAM</a>
            <a (click)="open(staking)" class="cpointer">STAKING</a>
            <button mat-raised-button color="primary" [matMenuTriggerFor]="beforeMenu">WHITEPAPER</button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
                <a
                    class="linkWhitepaper"
                    target="_blank"
                    href="https://coincity.gitbook.io/coincityspanish/"
                    mat-menu-item>Español</a>
                <a
                    class="linkWhitepaper"
                    target="_blank"
                    href="https://coincity.gitbook.io/coincityenglish/"
                    mat-menu-item>English</a>
            </mat-menu>
        </div>
        <button (click)="drawer.toggle()" mat-icon-button class="example-icon d-lg-none"
            aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container class="drawer-container" style="margin-top: -70px; background-color: white;">
    <mat-sidenav mode="over" #drawer style="margin-top: 55px; width: 200px; position: fixed" class="pt-5 d-lg-none">
        <mat-nav-list role="list">
            <mat-list-item (click)="drawer.toggle()" [routerLink]="['/inicio']" routerLinkActive="active" mat-list-item role="listitem">
                INICIO
            </mat-list-item>
            <mat-list-item (click)="drawer.toggle()" [routerLink]="['/coincity']" routerLinkActive="active" mat-list-item role="listitem">
                COINCITY
            </mat-list-item>
            <mat-list-item (click)="drawer.toggle()" [routerLink]="['/team']" routerLinkActive="active" mat-list-item role="listitem">
                TEAM
            </mat-list-item>
            <mat-list-item mat-list-item (click)="open(staking); drawer.toggle()" class="cpointer" role="listitem">
                STAKING
            </mat-list-item>
            <a href="https://bscscan.com/token/0x6c8c7c0260E1D8A882955b822748Bb797e23b526" target="_blank" (click)="drawer.toggle()" mat-list-item class="cpointer" role="listitem">
                CONTRACT
            </a>
            <mat-divider></mat-divider>
            <mat-list-item role="listitem" disabled>WHITEPAPER</mat-list-item>
            <a (click)="drawer.toggle()"
                target="_blank"
                href="https://coincity.gitbook.io/coincityspanish/" mat-list-item class="cpointer" role="listitem">
                <fa-icon [icon]="faAngleRight" class="mx-2"></fa-icon>
                 ESPAÑOL
            </a>
            <a (click)="drawer.toggle()" 
                target="_blank"
                href="https://coincity.gitbook.io/coincityenglish/" mat-list-item class="cpointer" role="listitem">
                <fa-icon [icon]="faAngleRight" class="mx-2"></fa-icon>
                ENGLISH
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content #sidenavContent>

        <router-outlet></router-outlet>

        <app-footer></app-footer>

    </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #staking let-modal>
    <div class="modal-header pb-0" style="border:none">
        <button type="button" style="outline: none;" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <mat-icon>clear</mat-icon>
        </button>
    </div>
    <div id="modal-staking" class="modal-body"></div>
</ng-template>
